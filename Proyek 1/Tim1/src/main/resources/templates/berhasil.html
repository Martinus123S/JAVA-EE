<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product,status : ${listuser}">
            <td th:text="${status.count}">Product ID</td>
            <td th:text="${product}">Name</td>
            <td th:text="${product.username}">Brand</td>
           <span th:each="roles : ${product.roles}">
               <td th:text="${roles.name}"></td>
           </span>
<!--            <td>-->
<!--                <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>-->
<!--                &nbsp;&nbsp;&nbsp;-->
<!--                <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
