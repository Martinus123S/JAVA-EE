<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Happy Travelling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div class="mx-auto mt-3" style="max-width: 500px">

    <form action="/" th:action="@{/add}" method="post" th:object="${jadwal}">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Masukkan Kota Asal" th:field="*{kotaasal}"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Masukkan Kota Tujuan" th:field="*{kotatujuan}"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Masukkan Harga" th:field="*{harga}"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="date" th:field="*{tanggal}"/>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Total Penumpang" type="text" th:field="*{passenger}"/>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Pesawat" type="text" th:field="*{pesawat}"/>
        </div>
        <button type="submit" class="btn btn-success">Save Schedule</button>

        <a href="/admin" class="btn btn-outline-danger">Kembali</a>
    </form>

    </div>
</div>
</body>
</html>
