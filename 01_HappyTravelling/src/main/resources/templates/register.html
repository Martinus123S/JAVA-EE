<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<div class="card bg-light">
    <div th:if="${needUser!=null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong th:text="${needUser}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Register User</h4>
        <form action="#" th:action="@{/prosesReg}" th:object="${user}"
              method="post">
            <div class="form-group input-group">
                <div class="input-group-prepend">
 <span class="input-group-text"> <i class="fa fa-user"></i>
</span>
                </div>
                <input name="" class="form-control" placeholder="Username" type="text"
                       th:field="*{username}">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
             <span class="input-group-text"> <i class="fa fa-user"></i>
            </span>
                </div>
                <input class="form-control" placeholder="Create FullName"
                       type="text" th:field="*{fullName}">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
 <span class="input-group-text"> <i class="fa fa-lock"></i>
</span>
                </div>
                <input class="form-control" placeholder="Create password"
                       type="password" th:field="*{password}">
            </div>
            <!-- form-group// -->

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account
                </button>
            </p>
        </form>
        <a href="/" class="btn btn-outline-danger">Kembali</a>
    </article>
</div> <!-- card.// -->

</body>
</html>
